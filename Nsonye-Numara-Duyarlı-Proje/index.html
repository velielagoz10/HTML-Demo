<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number-Responsive-Project</title>
    <!-- ICONS -->
    <script src="https://kit.fontawesome.com/dc4abd89aa.js" crossorigin="anonymous"></script>
    <!-- CSS FILE -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="box" id="box1">
            <i class="fa-solid fa-utensils icon"></i>
            <h2 class="num" data-val="400">32</h2>
            <p>Meals delivered</p>
        </div>
        <div class="box" id="box2">
            <i class="fa-regular fa-face-smile-beam icon"></i>
            <h2 class="num" data-val="340">28</h2>
            <p>Happy customers</p>
        </div>
        <div class="box" id="box3">
            <i class="fa-solid fa-bars icon"></i>
            <h2 class="num" data-val="225">18</h2>
            <p>Menu items</p>
        </div>
        <div class="box" id="box4">
            <i class="fa-regular fa-star icon"></i>
            <h2 class="num" data-val="280">22</h2>
            <p>Five stars</p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
